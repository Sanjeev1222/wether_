<!DOCTYPE html>
<html lang="en">
    

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.5s ease;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #weather {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App by Sanjeev</h2>
        <br/>
        <h3>Get the approx details</h3>
        <color:red>Enter the city name to get the weather details</color>
                <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather"></div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            const apiKey = '762360d24cea0db7cb940f3fbb33b73e';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.cod === 200) {
                    document.getElementById('weather').innerHTML = `
                        <h3>${data.name}, ${data.sys.country}</h3>
                        <p>Temperature: ${data.main.temp}Â°C</p>
                        <p>Weather: ${data.weather[0].description}</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Wind Speed: ${data.wind.speed} m/s</p>
                    `;
                    
                    changeBackground(data.weather[0].main);
                } else {
                    document.getElementById('weather').innerHTML = `<p>City not found!</p>`;
                }
            } catch (error) {
                document.getElementById('weather').innerHTML = `<p>Error fetching data.</p>`;
            }
        }
        
        function changeBackground(weatherCondition) {
            let background = '';
            switch(weatherCondition.toLowerCase()) {
                case 'clear': background = '#87CEEB'; break; 
                case 'clouds': background = '#B0C4DE'; break;
                case 'rain': background = '#778899'; break; 
                case 'snow': background = '#E0FFFF'; break;    
                case 'thunderstorm': background = '#2F4F4F'; break; 
                case 'drizzle': background = '#A9A9A9'; break; 
                case 'mist': background = '#D3D3D3'; break; 
                default: background = '#87CEEB'; 
            }
            document.body.style.background = background;
        }
    </script>
</body>
</html>
